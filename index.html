<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <article class="qr__code">
      <header class="qr__code-img">
        <img src="./images/image-qr-code.png" alt="Qrcode" />
      </header>
      <section>
        <h1 class="heading-primary">
          Improve yor front-end
          <span> skills by building projects</span>
        </h1>
        <p>
          <span> scan the QR code to visit Fronted</span>
          <span>Mentor and take your coding skills</span>
          <span>to the next level</span>
        </p>
      </section>
      <footer>
        <address class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Peter Godspower</a>.
        </address>
      </footer>
    </article>
  </body>
</html>
